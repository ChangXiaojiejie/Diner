<form class="form-horizontal">
    <div class="form-group col-sm-12" *ngIf="editInfo.Action=='Mail'">
        <input type="text" class="form-control" name="Title" [(ngModel)]="editInfo.Title" placeholder="消息标题">
    </div>
    <div class="form-group col-sm-12">
        <textarea class="form-control" [(ngModel)]="editInfo.Context" name="Context" placeholder="消息内容" rows="5"></textarea>
    </div>
</form>
